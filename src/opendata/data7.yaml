#
# Data7 datasets definition.
#

# ---- DEFAULT ---------------------------------
default:
  datasets:
    - basename: statuses
      query: >-
        WITH
          pdc_status AS (
            SELECT
              LAST (Status.id, Status.horodatage) AS latest_id
            FROM
              PointDeCharge
              INNER JOIN Status ON Status.point_de_charge_id = PointDeCharge.id
            GROUP BY
              PointDeCharge.id_pdc_itinerance
          )
        SELECT
          PointDeCharge.id_pdc_itinerance,
          Status.etat_pdc,
          Status.occupation_pdc,
          Status.horodatage,
          Status.etat_prise_type_2,
          Status.etat_prise_type_combo_ccs,
          Status.etat_prise_type_chademo,
          Status.etat_prise_type_ef
        FROM
          Status
          INNER JOIN PointDeCharge ON Status.point_de_charge_id = PointDeCharge.id
        WHERE
          Status.id IN (
            SELECT
              latest_id
            FROM
              pdc_status
          )
        ORDER BY Status.horodatage DESC
    - basename: statiques
      query: >-
        SELECT
          nom_amenageur,
          siren_amenageur,
          contact_amenageur,
          nom_operateur,
          contact_operateur,
          telephone_operateur,
          nom_enseigne,
          id_station_itinerance,
          id_station_local,
          nom_station,
          implantation_station,
          adresse_station,
          code_insee_commune,
          ST_AsGeoJSON ("coordonneesXY")::json -> 'coordinates' AS "coordonneesXY",
          nbre_pdc,
          id_pdc_itinerance,
          id_pdc_local,
          puissance_nominale,
          prise_type_ef,
          prise_type_2,
          prise_type_combo_ccs,
          prise_type_chademo,
          prise_type_autre,
          gratuit,
          paiement_acte,
          paiement_cb,
          paiement_autre,
          tarification,
          condition_acces,
          reservation,
          horaires,
          accessibilite_pmr,
          restriction_gabarit,
          station_deux_roues,
          raccordement,
          num_pdl,
          date_mise_en_service,
          observations,
          date_maj,
          cable_t2_attache
        FROM
          Statique

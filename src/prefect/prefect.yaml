#
# QualiCharge Prefect deployments
#

deployments:

  # -- Indicators deployments --

  # null start value -> datetime.now()
  - name: i1-daily
    entrypoint: indicators/run.py:i1_calculate
    concurrency_limit: 10
    schedules:
      - cron: "0 14 * * *"
        timezone: "Europe/Paris"
        active: true
    parameters:
      environment: production
      levels: [0, 1, 2, 3, 4]
      period: d
      create_artifact: true
      persist: true
    work_pool:
      name: indicators
      work_queue_name: default

  - name: i4-daily
    entrypoint: indicators/run.py:i4_calculate
    concurrency_limit: 10
    schedules:
      - cron: "2 14 * * *"
        timezone: "Europe/Paris"
        active: true
    parameters:
      environment: production
      levels: [0, 1, 2, 3, 4]
      period: d
      create_artifact: true
      persist: true
    work_pool:
      name: indicators
      work_queue_name: default

  - name: t1-daily
    entrypoint: indicators/run.py:t1_calculate
    concurrency_limit: 10
    schedules:
      - cron: "10 14 * * *"
        timezone: "Europe/Paris"
        active: true
    parameters:
      environment: production
      levels: [0, 1, 2, 3, 4]
      period: d
      create_artifact: true
      persist: true
    work_pool:
      name: indicators
      work_queue_name: default

  - name: e4-daily
    entrypoint: indicators/run.py:e4_calculate
    concurrency_limit: 10
    schedules:
      - cron: "20 14 * * *"
        timezone: "Europe/Paris"
        active: true
    parameters:
      environment: production
      levels: [0, 1]
      period: d
      create_artifact: false
      persist: true
    work_pool:
      name: indicators
      work_queue_name: default

  - name: u5-daily
    entrypoint: indicators/run.py:u5_calculate
    concurrency_limit: 10
    schedules:
      - cron: "4 15 * * *"
        timezone: "Europe/Paris"
        active: true
    parameters:
      period: d
      create_artifact: true
      chunk_size: 1000
    work_pool:
      name: indicators
      work_queue_name: default

  # offset (default -1): 0 -> init period = start value 
  - name: up-monthly
    entrypoint: indicators/run.py:up_calculate
    concurrency_limit: 10
    schedules:
      - cron: "22 14 10 * *"
        timezone: "Europe/Paris"
        active: true
    parameters:
      environment: production
      to_period: m
      period: d
      create_artifact: false
      persist: true
    work_pool:
      name: indicators
      work_queue_name: default

  - name: up-weekly
    entrypoint: indicators/run.py:up_calculate
    concurrency_limit: 10
    schedules:
      - cron: "02 15 * * 1"
        timezone: "Europe/Paris"
        active: true
    parameters:
      environment: production
      to_period: w
      period: d
      create_artifact: false
      persist: true
    work_pool:
      name: indicators
      work_queue_name: default

  # -- Quality deployments --

  - name: quality-staging
    entrypoint: quality/flows/static.py:run_api_db_validation
    schedules:
      - cron: "2 2 * * *"
        timezone: "Europe/Paris"
        active: true
    parameters:
      environment: staging
      report_by_email: true
    work_pool:
      name: indicators
      work_queue_name: default
  - name: quality-staging-by-amenageur
    entrypoint: quality/flows/static.py:run_api_db_validation_by_amenageur
    schedules:
      - cron: "12 2 * * *"
        timezone: "Europe/Paris"
        active: true
    parameters:
      environment: staging
      report_by_email: true
    work_pool:
      name: indicators
      work_queue_name: default
  - name: quality-production
    entrypoint: quality/flows/static.py:run_api_db_validation
    schedules:
      - cron: "22 2 * * *"
        timezone: "Europe/Paris"
        active: true
    parameters:
      environment: production
      report_by_email: true
    work_pool:
      name: indicators
      work_queue_name: default
  - name: quality-production-by-amenageur
    entrypoint: quality/flows/static.py:run_api_db_validation_by_amenageur
    schedules:
      - cron: "32 2 * * *"
        timezone: "Europe/Paris"
        active: true
    parameters:
      environment: production
      report_by_email: true
    work_pool:
      name: indicators
      work_queue_name: default

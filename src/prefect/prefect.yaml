deployments:

  # -- Indicators deployments --

  # null start value -> datetime.now()
  - name: i1-daily
    entrypoint: indicators/run.py:i1_calculate
    concurrency_limit: 10
    schedules:
      - cron: "0 5 * * *"
        timezone: "Europe/Paris"
        active: true
    parameters:
      environment: production
      levels: [0, 1, 2, 3]
      period: d
      create_artifact: true
      persist: true
    work_pool:
      name: indicators
      work_queue_name: default


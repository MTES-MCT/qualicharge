name: Docker Images CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    paths:
      - "src/api/**"
      - "src/client/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build the api Docker image
        run: make build-api
      - name: Build the client Docker image
        run: make build-client

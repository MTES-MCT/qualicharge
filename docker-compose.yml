version: '3.8'

services:

  api:
    build:
      context: ./src/api
      args:
        DOCKER_UID: ${DOCKER_UID:-1000}
        DOCKER_GID: ${DOCKER_GID:-1000}
    user: ${DOCKER_USER:-1000}
    image: "qualicharge:api"
    ports:
      - "8010:8000"
    env_file:
      - env.d/api
    volumes:
      - ./src/api:/app

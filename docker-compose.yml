services:
  postgresql:
    image: timescale/timescaledb-ha:pg14-ts2.14-oss
    env_file:
      - env.d/postgresql
      - env.d/api
    healthcheck:
      test:
        - "CMD-SHELL"
        - "pg_isready"
        - "-d"
        - "$${QUALICHARGE_DB_NAME}"
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./src/api
      args:
        DOCKER_UID: ${DOCKER_UID:-1000}
        DOCKER_GID: ${DOCKER_GID:-1000}
    user: ${DOCKER_USER:-1000}
    image: "qualicharge:api"
    ports:
      - "8010:8000"
    env_file:
      - env.d/api
    volumes:
      - ./src/api:/app
    depends_on:
      - postgresql
      - keycloak

  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    env_file:
      - env.d/keycloak
    command: start-dev
    ports:
      - "8080:8080"
    volumes:
      - ./bin/kc-init:/usr/local/bin/kc-init

  # -- tools
  dockerize:
    image: jwilder/dockerize

  curl:
    image: curlimages/curl:8.8.0
    user: ${DOCKER_USER:-1000}
    volumes:
      - .:/work
